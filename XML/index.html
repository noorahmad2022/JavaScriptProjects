<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML</title>
</head>
<body>
    
    <p id="xmlExample"></p>

    <script>
        // create a text string

        var Movie = "<movie>"+
            "<title>Schindlers List</title>" +
            "<director>Steven Speilberg</director>"+
            "<starring>Liam Neeson</starring>"+
            "<year>1993</year>"+
            "</movie";

        // create an XML DOM parser
        XML_Parser = new DOMParser();

        // create a new XML DOM object using the text string
        XML_document = XML_Parser.parseFromString(Movie, "text/xml");
        document.getElementById("xmlExample").innerHTML=
        XML_document.getElementsByTagName("title")[0].childNodes[0].nodeValue;


    </script>
</body>
</html>
